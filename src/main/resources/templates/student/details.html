<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header"></div>
</head>

<body>
<div th:replace="fragments/log :: log"></div>
<div class="container">
    <div th:replace="fragments/sidenav :: sidenav"></div>
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green green-bg user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25 profile-image-container">
                                    <!--<c:choose>
                                        <c:when test="${not empty student.imageUrl}">
                                            <img src="/images/${student.imageUrl}" alt="Profile Image" class="img-radius profile-image" alt="User-Profile-Image">
                                        </c:when>
                                        <c:otherwise>
                                            <img src="/images/cute.jpg" alt="Profile Image" class="img-radius profile-image" alt="User-Profile-Image">
                                        </c:otherwise>
                                    </c:choose>-->
                                    <img th:src="${student.getPhotosImagePath}" class="img-radius profile-image" alt="User-Profile-Image"/>
                                </div>

                                <h6 class="f-w-600">[[${student.name}]]</h6>
                                <p>[[${student.education}]]</p>
                                <a th:href="@{'updateStudent?studentId=' + ${student.id}}">
                                    <button>
                                    <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16 fa-solid fa-pen-to-square"></i>
                                    </button>
                                </a>
                            </div>

                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Address</p>
                                        <h6 class="text-muted f-w-400">YGN</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Phone</p>
                                        <h6 class="text-muted f-w-400">[[${student.phone}]]</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600"></h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">DOB</p>
                                        <h6 class="text-muted f-w-400">[[${student.dob}]]</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Gender</p>
                                        <h6 class="text-muted f-w-400">[[${student.gender}]]</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600"></h6>

                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                    <ol th:each="course,iterStat : ${courses}">
                                        <li style="color: black;">
                                            <span style="color: blue;">[[${iterStat.count}]].</span>[[${course}]]
                                        </li>
                                    </ol>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</c:if>
</body>
<div th:replace="fragments/footer :: footer"></div>

</html>
<style>
    .profile-image-container {
        width: 100px;
        height: 100px;
        overflow: hidden;
        border-radius: 50%;
        border: 2px solid #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        border-radius: 50%;
    }
</style>
